<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!--Bootstrap einbinden-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Quiz App</title>

</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
  </nav>

  <div class="container" id="wrapper">
    <div class="card quiz-card">
      <img src="./img/pencil.jpg" id="header_img" class="card-img-top" alt="...">
      
      <div class="card-body" id="endscreen" style="display: none;">
        <div class="text-center endscreen-headline">
          Quiz beendet!
        </div>
        
        <div class="text-center">
          Du hast <b id="right_answers">1</b> von <b id="number_questions">7</b> Fragen richtig beantwortet.
        </div>
      </div>
      
      <div class="card-body" id="question_body">
        <h5 class="card-title" id="question_text">Frage</h5>

        <div class="card mb-2">
          <div class="card-body quiz-answer" id="answer_1" onclick="answer('answer_1')">
            Antwort
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body quiz-answer" id="answer_2" onclick="answer('answer_2')">
            Antwort </div>
        </div>

        <div class="card mb-2">
          <div class="card-body quiz-answer" id="answer_3" onclick="answer('answer_3')">
            Antwort </div>
        </div>

        <div class="card mb-2">
          <div class="card-body quiz-answer" id="answer_4" onclick="answer('answer_4')">
            Antwort </div>
        </div>

        <div class="question-footer">
          <span><b id="question_number">1</b> von <b id="all_questions">5</b> Fragen</span>
          <button class="btn btn-primary" disabled id="next_button" onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!--Bootstrap einbinden-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Quiz App</title>

</head>

<body onload="init()">
  <div class="container-div" id="wrapper">
    <div class="nav-div">
      <img id="logo" src="./Quizapp/logo.png" alt="">
      <ul class="nav flex-column">
        <li class="nav-item active">
          <a class="nav-link" aria-current="page" href="#">Quiz 1</a>
        </li>
        <li class="nav-item inactive">
          <a class="nav-link" href="#">Quiz 2</a>
        </li>
        <li class="nav-item inactive">
          <a class="nav-link" href="#">Quiz 3</a>
        </li>
        <li class="nav-item inactive">
          <a class="nav-link inactive">Quiz 4</a>
        </li>
      </ul>
    </div>
    <div class="card quiz-card">
      <div class="progress" id="progress_bar_div" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100" style="display: none;">
        <div class="progress-bar" id="progress_bar"></div>
      </div>

      <div class="startscreen" id="startscreen">
        <h2>Welcome to the Quiz</h2>
        <span>Ready for the Challenge?</span>
        <button class="btn btn-primary" onclick="startGame()">Start</button>
      </div>

      <div class="card-body" id="endscreen" style="display: none;">
        <div class="text-center endscreen-headline">
          <img id="endscreen_img" src="./Quizapp/brain result.png" alt="">
        </div>

        <div class="text-center endscreen-headline">
          Quiz completed!
        </div>

        <div class="text-center">
          <span id="score">YOUR SCORE</span> <b id="right_answers">1</b>/<b id="number_questions">7</b>
        </div>
        <div class="button-div">
          <button class="btn btn-primary" onclick="restartGame()">Replay</button>
        </div>
      </div>

      <div class="card-body" id="question_body" style="display: none;">
        <h5 class="card-title" id="question_text">Frage</h5>

        <div class="card mb-2">
          <div class="card-body quiz-answer" id="answer_1" onclick="answer('answer_1')">

            Antwort
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body quiz-answer" id="answer_2" onclick="answer('answer_2')">
            <p class="answer-tag">B</p>
            Antwort
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body quiz-answer" id="answer_3" onclick="answer('answer_3')">
            <p class="answer-tag">C</p>
            Antwort
          </div>
        </div>

        <div class="card mb-2">
          <div class="card-body quiz-answer" id="answer_4" onclick="answer('answer_4')">
            <p class="answer-tag">D</p>
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span><b id="question_number">1</b> von <b id="all_questions">5</b> Fragen</span>
          <button class="btn btn-primary" disabled id="next_button" onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
